<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Suver" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/suver/public/css/style.css">
  <link rel="stylesheet" href="/suver/public/css/syntax.css">

  <!-- js -->
  <script src="/suver/public/js/scrollup.js" type="text/javascript"></script>
  <script src="/suver/public/js/fontawesome.js" type="text/javascript"></script>
  <script src="/suver/public/js/jquery-latest.js" type="text/javascript"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="/suver/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/suver/atom.xml">
</head>
